name: CI Pipeline - Train and Deploy Model

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

env:
  DOCKER_IMAGE_NAME: credit-card-fraud-model
  PYTHON_VERSION: '3.12'

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Set up job (automatic)

    # Step 2: Checkout repository with LFS
    - name: Run actions/checkout@v4
      uses: actions/checkout@v4
      with:
        lfs: true  # Enable Git LFS

    # Step 3: Fetch LFS files
    - name: Fetch LFS files
      run: |
        git lfs pull
        echo "LFS files fetched"
        echo "Checking CSV files in MLProject folder:"
        # Adjusted path based on your directory change
        head -3 MLProject/creditcard_preprocessing/creditcard_train.csv
        head -3 MLProject/creditcard_preprocessing/creditcard_test.csv

    # Step 4: Set up Python
    - name: Set up Python 3.12.7
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    # Step 5: Check environment
    - name: Check Env
      run: |
        echo "Current directory:"
        pwd
        echo "MLProject folder contents:"
        ls -la MLProject/
        echo "CSV file check:"
        ls -lh MLProject/creditcard_preprocessing/

    # Step 6: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow==2.19.0 pandas numpy scikit-learn joblib

    # Step 7: Run MLflow project
    - name: Run mlflow project
      run: |
        # Must enter the folder containing MLProject file
        cd MLProject
        mlflow run . --env-manager=local -P n_estimators=100 -P max_depth=10

    # Step 8: Get latest MLflow run_id
    - name: Get latest MLflow run_id
      run: |
        cd MLProject
        if [ -f "latest_run_id.txt" ]; then
          RUN_ID=$(cat latest_run_id.txt)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest Run ID: $RUN_ID"
        else
          echo "Run ID file not found"
          exit 1
        fi

    # Step 9: Install Python dependencies for artifact handling
    - name: Install Python dependencies
      run: |
        pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib

    # ======================================================
    # CRITERIA SKILLED
    # Upload Artifacts to GitHub
    # ======================================================
    - name: Upload to GitHub (Skilled Criteria)
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: |
          MLProject/mlruns/
          MLProject/model_output/
          MLProject/latest_run_id.txt
        retention-days: 30

    # ======================================================
    # CRITERIA ADVANCED
    # ======================================================
    - name: Build Docker Model
      run: |
        cd MLProject
        # Find the model path from mlruns
        MODEL_PATH=$(find mlruns -name "model" -type d | grep -E "artifacts/model$" | head -1)
        echo "Model path found: $MODEL_PATH"
        
        if [ -n "$MODEL_PATH" ]; then
          mlflow models build-docker -m "$MODEL_PATH" -n ${{ env.DOCKER_IMAGE_NAME }}
          echo "Docker image built successfully from MLflow artifact"
        else
          echo "MLflow Model path not found, building from fallback model_output"
          mlflow models build-docker -m "model_output" -n ${{ env.DOCKER_IMAGE_NAME }}
        fi
        
        docker images

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Tag and Push Docker Image
      run: |
        # Tagging
        docker tag ${{ env.DOCKER_IMAGE_NAME }}:latest ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
        docker tag ${{ env.DOCKER_IMAGE_NAME }}:latest ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
        
        # Pushing
        docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
        
        echo "Docker images pushed successfully"

    - name: Complete job
      run: |
        echo "Summary:"
        echo "  - Model trained with MLflow"
        echo "  - Artifacts uploaded to GitHub (Skilled Criteria)"
        echo "  - Docker image built and pushed (Advanced Criteria)"
        echo "Run ID: ${{ env.RUN_ID }}"
